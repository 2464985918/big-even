<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="assets/lib/layui/layui.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <div class="lay-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册 -->
    <div class="loginandregbox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login_box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required |zh" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="pad" required lay-verify="required |pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item"> <button class="layui-btn layui-btn-fluid" lay-submit>登录</button></div>
                <div class="layui-form-item links"> <a href="javascrit:;" id="reg">去注册账号</a></div>
            </form>
        </div>

        <!-- 注册 -->
        <div class="reg_box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="regpassword" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-item"><button class="layui-btn layui-btn-fluid" lay-submit>注册</button></div>
                <div class="layui-form-item links"><a href="javascrit:;" id="login">登录</a></div>

            </form>
        </div>
    </div>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
